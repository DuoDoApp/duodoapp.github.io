<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo 控制移动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transform: scale(0.8); /* 缩小整体大小到 80% */
        }

        .todo-container {
            position: relative;
            width: 402px; /* 缩小比例，适配 804px 宽背景 */
            height: 813px; /* 缩小比例，适配 1626px 高背景 */
            background-image: url('https://image-qiniu.jellow.site/FtQNOCbOsg537aG7PfNvXMvgexJO.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .todo-item {
            position: absolute;
            width: 80%; /* 待办事项的宽度 */
            left: 10%;
            font-size: 24px; /* 字体大小 */
            font-weight: bold;
            color: #000; /* 纯黑字体 */
            text-align: left;
            line-height: 1.5;
            background: rgba(255, 255, 255, 0.8); /* 背景色，便于区分 */
            padding: 5px;
            border-radius: 5px;
            user-select: none;
        }

        .control-buttons {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            top: 0;
            left: 100%;
            transform: translate(-50%, 0);
        }

        .control-buttons button {
            width: 30px;
            height: 30px;
            font-size: 16px;
            border: none;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .control-buttons button:hover {
            background-color: #0056b3;
        }

        .add-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #007bff;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .add-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="todo-container" id="todoApp">
        <!-- 初始页面无待办事项 -->
    </div>

    <!-- 添加待办事项按钮 -->
    <div class="add-button" id="addButton">+</div>

    <script>
        const todoContainer = document.getElementById('todoApp');
        const addButton = document.getElementById('addButton');

        let todoCount = 0; // 用于生成唯一的待办事项 ID

        // 添加待办事项
        addButton.addEventListener('click', () => {
            todoCount++;
            const todoItem = document.createElement('div');
            todoItem.className = 'todo-item';
            todoItem.contentEditable = 'true'; // 可编辑
            todoItem.textContent = `待办事项 ${todoCount}`; // 默认文字
            todoItem.style.top = `${50 * todoCount}px`; // 默认位置：逐渐向下排列
            todoItem.style.left = '10%'; // 默认居左

            // 创建控制按钮容器
            const controlButtons = document.createElement('div');
            controlButtons.className = 'control-buttons';

            // 创建上下左右按钮
            const upButton = createControlButton('↑', () => moveItem(todoItem, 0, -10));
            const downButton = createControlButton('↓', () => moveItem(todoItem, 0, 10));
            const leftButton = createControlButton('←', () => moveItem(todoItem, -10, 0));
            const rightButton = createControlButton('→', () => moveItem(todoItem, 10, 0));
            const confirmButton = createControlButton('✔', () => controlButtons.remove()); // 确认按钮，移除控制按钮

            // 将按钮添加到容器中
            controlButtons.append(upButton, leftButton, rightButton, downButton, confirmButton);

            // 将待办事项和控制按钮添加到容器中
            todoItem.appendChild(controlButtons);
            todoContainer.appendChild(todoItem);
        });

        // 创建单个控制按钮
        function createControlButton(text, onClick) {
            const button = document.createElement('button');
            button.textContent = text;
            button.onclick = onClick;
            return button;
        }

        // 移动待办事项
        function moveItem(item, deltaX, deltaY) {
            const currentTop = parseInt(item.style.top || '0', 10);
            const currentLeft = parseInt(item.style.left || '0', 10);
            item.style.top = `${currentTop + deltaY}px`;
            item.style.left = `${currentLeft + deltaX}px`;
        }
    </script>
</body>
</html>
