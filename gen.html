<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拖拽控制任务</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transform: scale(0.8);
            padding-top: 20px;
            box-sizing: border-box;
        }

        .todo-container {
            position: relative;
            width: 402px;
            height: 813px;
            background-size: cover;
            background-position: center;
        }

        .todo-item {
            position: absolute;
            width: 80%;
            font-size: 24px;
            font-weight: bold;
            color: #000;
            text-align: left;
            line-height: 1.5;
            cursor: grab;
            user-select: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0);
            padding: 10px;
            border-radius: 5px;
        }

        .todo-item:active {
            cursor: grabbing;
        }

        .todo-content {
            width: 100%;
            min-height: 30px;
            outline: none;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .control-buttons button {
            padding: 5px 15px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }

        .control-buttons button:hover {
            background-color: #0056b3;
        }

        .add-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #007bff;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .add-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="todo-container" id="todoApp">
        <!-- 初始页面无待办事项 -->
    </div>

    <!-- 添加待办事项按钮 -->
    <div class="add-button" id="addButton">+</div>

    <script>
        const backgroundImages = [
            'https://image-qiniu.jellow.site/FpPhN_2m6QNdxlQIV06H63KWqS_0.jpg',
            'https://image-qiniu.jellow.site/FmypTaEWDPvnysQBIR_gvDRO06wv.jpg',
            'https://image-qiniu.jellow.site/Fp1vauQTjHyb56y_AaOv30PIYfkF.jpg',
            'https://image-qiniu.jellow.site/Fi_-T3XF2YVgMJfwWNIArUtGKeRH.jpg'
        ];

        window.onload = function() {
            const randomIndex = Math.floor(Math.random() * backgroundImages.length);
            document.getElementById('todoApp').style.backgroundImage = `url('${backgroundImages[randomIndex]}')`;
        };

        const todoContainer = document.getElementById('todoApp');
        const addButton = document.getElementById('addButton');

        let todoCount = 0;

        addButton.addEventListener('click', () => {
            todoCount++;

            const containerWidth = todoContainer.offsetWidth;
            const containerHeight = todoContainer.offsetHeight;

            const todoItem = document.createElement('div');
            todoItem.className = 'todo-item';

            // 创建内容div
            const todoContent = document.createElement('div');
            todoContent.className = 'todo-content';
            todoContent.contentEditable = 'true';
            todoContent.textContent = `待办事项 ${todoCount}`;

            // 创建控制按钮容器
            const controlButtons = document.createElement('div');
            controlButtons.className = 'control-buttons';

            const confirmButton = createControlButton('✔ 确认', (e) => {
                e.preventDefault();
                controlButtons.remove();
                todoContent.contentEditable = false;
                todoItem.style.cursor = 'default';
            });

            controlButtons.append(confirmButton);
            
            // 将内容和按钮添加到todoItem
            todoItem.appendChild(todoContent);
            todoItem.appendChild(controlButtons);

            // 设置位置
            todoItem.style.top = `${containerHeight / 2}px`;
            todoItem.style.left = `${containerWidth / 2}px`;
            todoItem.style.transform = 'translate(-50%, -50%)';

            enableDrag(todoItem);
            todoContainer.appendChild(todoItem);
        });

        function createControlButton(text, onClick) {
            const button = document.createElement('button');
            button.textContent = text;
            button.addEventListener('click', onClick);
            return button;
        }

        function enableDrag(item) {
            let isDragging = false;
            let startX, startY;
            let initialLeft, initialTop;

            const startDrag = (e) => {
                if (e.target.tagName === 'BUTTON') return; // 如果点击的是按钮，不启动拖拽
                isDragging = true;
                const touch = e.type === "touchstart" ? e.touches[0] : e;
                startX = touch.clientX;
                startY = touch.clientY;
                initialLeft = parseInt(item.style.left || 0, 10);
                initialTop = parseInt(item.style.top || 0, 10);
                item.style.cursor = 'grabbing';
            };

            const onDrag = (e) => {
                if (!isDragging) return;

                const touch = e.type === "touchmove" ? e.touches[0] : e;
                const deltaX = touch.clientX - startX;
                const deltaY = touch.clientY - startY;

                item.style.left = `${initialLeft + deltaX}px`;
                item.style.top = `${initialTop + deltaY}px`;
            };

            const stopDrag = () => {
                if (isDragging) {
                    isDragging = false;
                    item.style.cursor = 'grab';
                }
            };

            item.addEventListener('mousedown', startDrag);
            window.addEventListener('mousemove', onDrag);
            window.addEventListener('mouseup', stopDrag);

            item.addEventListener('touchstart', startDrag);
            window.addEventListener('touchmove', onDrag);
            window.addEventListener('touchend', stopDrag);
        }
    </script>
</body>
</html>
