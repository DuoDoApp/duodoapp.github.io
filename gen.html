<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo 控制移动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transform: scale(0.8); /* 缩小整体大小到 80% */
            padding-top: 50px; /* 调整页面距离屏幕顶部的距离 */
            box-sizing: border-box;
        }

        .todo-container {
            position: relative;
            width: 402px; /* 缩小比例，适配 804px 宽背景 */
            height: 813px; /* 缩小比例，适配 1626px 高背景 */
            background-image: url('https://image-qiniu.jellow.site/FojisuFeHGTRY7CfGfkclsNODTnb.jpg');
            background-size: cover;
            background-position: center;
        }

        .todo-item {
            position: absolute;
            width: 80%; /* 待办事项的宽度 */
            font-size: 24px; /* 字体大小 */
            font-weight: bold;
            color: #000; /* 纯黑字体 */
            text-align: left;
            line-height: 1.5;
            user-select: none;
        }

        .control-buttons {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            top: 0;
            left: 100%;
            transform: translate(-50%, 0);
        }

        .control-buttons button {
            width: 30px;
            height: 30px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .control-buttons button:hover {
            background-color: #0056b3;
        }

        .add-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #007bff;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .add-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="todo-container" id="todoApp">
        <!-- 初始页面无待办事项 -->
    </div>

    <!-- 添加待办事项按钮 -->
    <div class="add-button" id="addButton">+</div>

    <script>
        const todoContainer = document.getElementById('todoApp');
        const addButton = document.getElementById('addButton');

        let todoCount = 0; // 用于生成唯一的待办事项 ID

        // 添加待办事项
        addButton.addEventListener('click', () => {
            todoCount++;

            // 获取容器的宽高
            const containerWidth = todoContainer.offsetWidth;
            const containerHeight = todoContainer.offsetHeight;

            const todoItem = document.createElement('div');
            todoItem.className = 'todo-item';
            todoItem.contentEditable = 'true'; // 可编辑
            todoItem.textContent = `待办事项 ${todoCount}`; // 默认文字

            // 设置新任务位置为正中间
            todoItem.style.top = `${containerHeight / 2}px`; // 容器高度的一半
            todoItem.style.left = `${containerWidth / 2}px`; // 容器宽度的一半
            todoItem.style.transform = 'translate(-50%, -50%)'; // 居中显示

            // 创建控制按钮容器
            const controlButtons = document.createElement('div');
            controlButtons.className = 'control-buttons';

            // 创建上下左右按钮
            const upButton = createControlButton('↑', (e) => moveItem(e, todoItem, 0, -10));
            const downButton = createControlButton('↓', (e) => moveItem(e, todoItem, 0, 10));
            const leftButton = createControlButton('←', (e) => moveItem(e, todoItem, -10, 0));
            const rightButton = createControlButton('→', (e) => moveItem(e, todoItem, 10, 0));
            const confirmButton = createControlButton('✔', (e) => {
                e.preventDefault(); // 阻止触发编辑
                controlButtons.remove(); // 确认按钮，移除控制按钮
            });

            // 将按钮添加到容器中
            controlButtons.append(upButton, leftButton, rightButton, downButton, confirmButton);

            // 将待办事项和控制按钮添加到容器中
            todoItem.appendChild(controlButtons);
            todoContainer.appendChild(todoItem);
        });

        // 创建单个控制按钮
        function createControlButton(text, onClick) {
            const button = document.createElement('button');
            button.textContent = text;
            button.addEventListener('click', onClick);
            button.addEventListener('mousedown', (e) => e.preventDefault()); // 阻止默认行为，避免触发输入框
            return button;
        }

        // 移动待办事项
        function moveItem(event, item, deltaX, deltaY) {
            event.preventDefault(); // 阻止触发编辑

            // 获取当前的 top 和 left 值
            const currentTop = parseInt(item.style.top || '0', 10);
            const currentLeft = parseInt(item.style.left || '0', 10);

            // 更新位置
            item.style.top = `${currentTop + deltaY}px`;
            item.style.left = `${currentLeft + deltaX}px`;

            // 移除 transform，确保移动逻辑一致
            item.style.transform = '';
        }
    </script>
</body>
</html>
